- icon: icon-user-md
  title: Antiaging / Tretmani podmladjivanja
  id: antiaging
  excerpt: Hijaluronska kiselina je sastavni deo kože.Odgovorna je za elasticnost i potpornu funkiju. Proces starenja i spoljni uticaju utiču na to da se količina hijaluronske kiseline u organizmu vremenom smanjuje, što automatski utiče na izgled kože i pojavu bora – najpre na licu, a potom i na drugim delovima tela.

- icon: icon-diamond
  title: Dečija Stomatologija
  id: decija
  excerpt: Karijes je infektivno i lako prenosivo oboljenje izazvano specifičnom bakterijskom infekcijom. On se javlja rano, često ubrzo posle nicanja, kao posledica loših navika i neadekvatne ishrane. Pojavu karijesa u tom periodu potenciraju i određene teškoće u održavanju oralne higijene, kao i neobaveštenost roditelja

- icon: icon-diamond
  title: Cirkoni i beljenje
  id: cirkoni
  excerpt: Za sve one koji žele da njihov osmeh još više zablista, idelano rešenje je postavlanje cirkona na zub. Ovo je jednostavan način da skrenete pažnju na svoj osmeh.Cirkon na  zubu  se lako stavlja ,možete ga dobiti brzo,a postupak je potpuno bezbedan i ne nanosi nikakvo oštećenje zubu.

- icon: icon-globe
  title: Lečenje zuba - endodontski tretman
  id: endo
  excerpt: Pod ovim nazivom se podrazumeva terapija unutrašnjosti  zuba ,koja je u narodu  poznata kao vadjenje živca.Prva asocijacija na ovaj termin upućuje na neprijatnost  i bol,a činjenica je da se danas ovaj postupak obavlja uglavnom  bez bola uz lokalnu anesteziju.

- icon: icon-ambulance
  title: Implantologija
  id: implanti
  excerpt: Zubni implantati su vrhunac savremene stomatologije  kada se govori o zameni zubnog korena.  Implantat služi kao temelj za izradu fiksne zubne nadoknade ili proteze zavisno od  broja zuba koji nedostaju.

- icon: icon-bed
  title: Oralna hirurgija
  id: oralna
  excerpt:  Oralno hirurški zahvati su vadjenje i komplikovano vađenje zuba,vadjenje  impaktiranih (neizraslih)  umnjaka ili očnjaka, resekcija korena,  vađenje zaostalih i slomljenih korenova, hirurgija mekih tkiva usne duplje.

- icon: icon-flask
  title: Ortodoncija
  id: ortodoncija
  excerpt: Ortodoncija je grana stomatologije koja se bavi ispravljanjem nepravilnog položaja zuba i medjuviličnih odnosa.Dugo vremena se smatralo da su ortodontski aparati primarno namenjeni mladima.Ta praksa se danas promenila.Ortodontska terapija pokazuje pozitivne rezultate bez obzira na dob.

- icon: icon-flask
  title: Parodontologija
  id: parodontologija
  excerpt: Parodontopatija je najčešća hronična bolest kod čoveka.Ona zahvata ceo potporni aparat zuba u koji spadaju:gingiva,kost,cement korena zuba,parodontalni ligament.
            Jedinstvena je po svojoj etiologiji jer je izazvana bakterijama koje su normalni stanovnici usne supljine


- icon: icon-flask
  title: Plombe
  id: plombe
  excerpt: Estetske (bele) kompozitne plombe su idealno rešenje ako želite postići potpuno prirodni izgleda zuba nakon oštećenja. Poznatije su  kao bele plombe.

- icon: icon-flask
  title: Protetika
  id: protetika
  excerpt: Stomatološka protetika je nauka koja se bavi nadoknadom zubnih tkiva, koja su iz različitih razloga izgubljena.

- icon: icon-flask
  title: Stomatološki pregled i konsultacije
  id: pregled
  excerpt: Redovan stomatološki pregled je najbolji način da sačuvate zdravlje svojih zuba. Poželjno je da na stomatološki pregled idete bar dva puta u toku godine, kako biste na vreme sprečili pojavu i razvoj bolesti zuba ili usne duplje

- icon: icon-flask
  title: Trudnoća i zubi
  id: trudnoca
  excerpt: Trudnoća je period kada treba obratiti posebnu pažnju na higijenu i zdravlje zuba i desni.Veoma je važno da posetite stomatologa pre trudnoće i otklonite svaki kvar, kao i da vodite računa o higijeni zuba tokom cele trudnoće. 
